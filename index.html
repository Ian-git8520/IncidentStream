<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Incidentstream</title>
</head>

<body>
 <h1>INCIDENTSTREAM</h1>  
  
  <input type="text" id="search" placeholder="Search by type or location">
    <button id="filter-open">Show Open</button>
  <button id="filter-all">Show All</button>

  <ul id="incident-list"></ul>

 


  <h2>Report an Incident</h2>
  <form id="incident-form">
    <input type="text" id="type" placeholder="Type (e.g. Fire)" required>
    <input type="text" id="location" placeholder="Location" required>
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">Submit</button>
  </form> 
<div class="ending">

    <p></p>

    
</div>



</body>
</html>
